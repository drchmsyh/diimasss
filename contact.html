    <!-- Script untuk load navbar -->
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;

          // Burger menu logic (setelah navbar dimuat)
          const burger = document.getElementById("burger");
          const nav = document.getElementById("nav-links");

          if (burger && nav) {
            burger.addEventListener("click", () => {
              nav.classList.toggle("active"); // Gunakan 'active' sesuai CSS terbaru
              burger.classList.toggle("toggle"); // Tambahkan toggle untuk animasi X

        })
