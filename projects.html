<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Akhmad Dimas S</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/projects.css" />

  <!-- Slide animation -->
  <style>
    .slide {
      animation: slideText 3s linear forwards;
    }

    @keyframes slideText {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar akan dimuat dari file eksternal -->
  <div id="navbar-placeholder"></div>

  <!-- Konten Proyek -->
  <main class="project-section">
    <h1 class="section-title">Kategori Proyek</h1>
    <div class="project-grid">
      <a href="projects/flyer/index.html" class="project-card">
        <img src="images/flyer/flyer1.png" alt="Flyer">
        <h2>Flyer</h2>
      </a>
      <a href="projects/logo/index.html" class="project-card">
        <img src="images/logo/logo1.png" alt="Logo">
        <h2>Logo</h2>
      </a>
      <a href="projects/tshirt/index.html" class="project-card">
        <img src="images/tshirt/tshirt1.jpg" alt="T-Shirt">
        <h2>T-Shirt</h2>
      </a>
      <a href="projects/banner/index.html" class="project-card">
        <img src="images/banner/Banner1.png" alt="Banner">
        <h2>Banner</h2>
      </a>
      <a href="projects/idcard/index.html" class="project-card">
        <img src="images/idcard/idcard1.png" alt="ID Card">
        <h2>ID Card</h2>
      </a>
      <a href="projects/photography/index.html" class="project-card">
        <img src="images/photography/photo1.png" alt="Photography">
        <h2>Photography</h2>
      </a>
    </div>
  </main>

  <!-- Script: Navbar loader -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Burger menu logic (setelah navbar dimuat)
        const burger = document.getElementById('burger');
        const nav = document.getElementById('nav-links');

        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
          });
        }
      });
  </script>

  <!-- Script: Efek animasi klik -->
  <script>
    document.querySelectorAll('.project-card').forEach(card => {
      card.addEventListener('click', e => {
        const text = card.querySelector('h2');
        text.classList.remove('slide');
        void text.offsetWidth; // memicu ulang animasi
        text.classList.add('slide');
      });
    });
  </script>

</body>
</html>
