<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Desain T-Shirt</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
    }

    .close:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Tombol Kembali -->
  <div class="back-wrapper">
    <a href="index.html" class="back-button fancy">‚Üê Kembali</a>
  </div>

  <!-- Gallery Desain -->
  <section id="projects">
    <h2>Semua Desain T-Shirt</h2>
    <div class="project-gallery">

      <div class="project-card">
        <img src="images/tshirt/tshirt1.jpg" alt="T-Shirt 1" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain T-Shirt Hut Republik Indonesia </h3>
      </div>

      <div class="project-card">
        <img src="images/tshirt/tshirt2.jpg" alt="T-Shirt 2" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain T-Shirt Hut Republik Indonesia</h3>
      </div>

      <div class="project-card">
        <img src="images/tshirt/tshirt3.png" alt="T-Shirt 3" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain T-Shirt Caption Wong Kok Unik</h3>
      </div>

      <div class="project-card">
        <img src="images/tshirt/tshirt4.png" alt="T-Shirt 4" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain T-Shirt Graffity Pasukan Anti Libur</h3>
      </div>

      <div class="project-card">
        <img src="images/tshirt/tshirt5.jpg" alt="T-Shirt 5" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain T-Shirt Hut Republik Indonesia</h3>
      </div>
      <div class="project-card">
        <img src="images/tshirt/tshirt6.jpg" alt="T-Shirt 5" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain T-Shirt Unnivesitas PGRI Semarang</h3>
      </div>


    </div>
  </section>

  <!-- Modal Preview -->
  <div id="modal" class="modal" onclick="hideModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <!-- Script Modal -->
  <script>
    function showModal(element) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "flex";
      modalImg.src = element.src;
    }

    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
